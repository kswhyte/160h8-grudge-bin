<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>160h8 Grudge Bin</title>
    <link href="https://fonts.googleapis.com/css?family=Barrio|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/jackal/styles/reset.css">
    <link rel="stylesheet" href="/jackal/styles/jackal.css">

    <script src='//code.jquery.com/jquery-3.1.0.min.js'></script>
  </head>
  <body>
    <button type="button" id="home-btn">Home</button>

    <section id="grudge-bin-container">
      <h1 id='page-title'>Grudge<span id='bin-span'>Bin</span></h1>
      <img id='owl-icon' src='/icons/owl.svg' alt='grudge-face'/>
    </section>

    <section id="grudge-details-container">
      <div id="grudge-name" class="grudge-status-root">Slimeball: </div>
      <div id="grudge-offense" class="grudge-status-root">The hateful thing that they did: </div>
      <div id="grudge-forgiven" class="grudge-status-root">To Forgive...or NOT to forgive...</div>
      <button id="toggle-grudge-btn">Forgive the Monster</button>
    </section>
    <script type='text/javascript' src='/jackal/jackal.js'></script>
  </body>
</html>
